# ===== Zonkey 安定化設定 =====
# スリープ無効化
CONFIG_ZMK_SLEEP=n
CONFIG_BT_PERIPHERAL_PREF_SLEEP=n

# Bluetooth再接続の安定化
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_GATT_AUTO_DISCOVER=y
CONFIG_BT_MAX_CONN=2
CONFIG_BT_CONN_TX_MAX=16
CONFIG_BT_CONN_PARAM_UPDATE_TIMEOUT=5000

# HIDの応答を早める
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PREF_CONN_LATENCY=0
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PREF_CONN_INTERVAL_MIN=6
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PREF_CONN_INTERVAL_MAX=12

# バッテリー測定の頻度を下げる（安定化目的）
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60000
